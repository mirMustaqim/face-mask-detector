<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Mask Detector</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .dashboard {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        #uploadedImage {
            margin-top: 15px;
            max-width: 260px;
            border-radius: 12px;
            border: 2px solid var(--border);
            display: none;
        }

        .webcam-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        video, canvas {
            width: 224px;
            height: 224px;
            border-radius: 14px;
            border: 4px solid #111827;
            background: #000;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 22px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            display: none;
        }

        /* Prediction card */
        .prediction-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100%;
        }

        #result {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 20px;
        }

        #webcamMessage {
            color: #6b7280;
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<h1>Face Mask Detector</h1>
<p class="subtitle">Made by group 15 using TensorFlow.js</p>

<div class="dashboard">

    <!-- LEFT SIDE -->
    <div class="left-column">

        <!-- Upload -->
        <div class="card">
            <h3>Upload Image</h3>
            <div class="upload-area">
                <p>Select an image</p>
                <input type="file" id="upload" accept="image/*">
                <img id="uploadedImage">
            </div>
        </div>

        <!-- Webcam -->
        <div class="card">
            <h3>Webcam Detection</h3>

            <div class="webcam-wrapper">
                <div id="webcam-container">
                    <video id="webcam-placeholder"></video>
                </div>

                <div class="button-group">
                    <button id="startWebcam" class="btn-primary">Start Webcam</button>
                    <button id="stopWebcam" class="btn-danger">Stop Webcam</button>
                </div>

                <p id="webcamMessage"></p>
            </div>
        </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="card prediction-card">
        <h3>Confidence Result</h3>
        <div id="result">Confidence: -</div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
